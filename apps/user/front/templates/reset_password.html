<div class="wity-app wity-app-user wity-action-reset-password">
	<h2>{lang reset_password}</h2>
	<p class="text-muted">{lang chose_new_password}</p>

	<form action="/user/password_lost" method="post">
		<input type="hidden" name="email" value="{$email}" />
		<input type="hidden" name="confirm" value="{$confirm}" />

		<div class="form-group">
			<label class="sr-only" for="new_password">{lang password}</label>
			<input id="new_password" type="password" name="new_password" class="form-control lost-main lost-new-password" placeholder="{lang password}*" />
		</div>

		<div class="form-group">
			<label class="sr-only" for="new_password_conf">{lang password_conf}</label>
			<input id="new_password_conf" type="password" name="new_password_conf" class="form-control lost-main lost-new-confirm" placeholder="{lang password_conf}*" />
		</div>

		<div class="form-group">
			<input class="btn btn-default" type="submit" value="{lang submit}" />
		</div>
	</form>
</div>
