<div class="wity-app wity-app-user wity-action-password-lost">
	<h2>{lang password_lost}</h2>
	<p class="text-muted">{lang enter_your_email}</p>
	<form action="/user/password_lost" method="post">
		<div class="row">
			<div class="col-md-offset-3 col-md-6">
				<div class="input-group">
					<input type="email" name="email" value="" class="form-control" />
					<span class="input-group-btn">
						<input class="btn btn-default" type="submit" value="{lang submit}" />
					</span>
				</div><!-- /input-group -->
			</div><!-- /.col-lg-6 -->
		</div>
	</form>
</div>
